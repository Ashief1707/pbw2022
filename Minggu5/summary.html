<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Element Semantik</title>
</head>
<body>
  <!-- Tag Detail dan Summary merupakan tag untuk membuat element spoiler. 
       Tag Detail akan berisi semua detail konten 
       Tag Summary akan menjadi tombol yang bisa diklik untuk menampilkan detail isinya  -->
  <article>Laptop terbaik untuk programming</article>
  <details>
    <summary>lihat spesifikasi lebih lengkap</summary>
    RAM 32GB, SSD 1TB, INTERCORE I9 GEN 12, RTX 3090.
  </details>
  
</body>
</html>
