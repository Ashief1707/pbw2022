<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Element Semantik</title>
</head>
<body>
  <h1>Contoh Video Di HTML</h1>
  <!-- video control berfungsi untuk menampilkan tombol controls seperti play,pause,stop,scroll dan volume(true/false) -->
  <!-- video autoplay berfungsi memutar audio secara otomatis -->
  <!-- video muted berfungsi memutar audio secara otomatis -->
  <!-- video loop berfungsi memutar ulang video terus menerus -->
  <!-- poster untuk menetukan gambar cover dari video (nilai = Image Path) -->
  <!-- playinline untuk memutar video secara inline (nilsi = true/false) -->
  <video controls>
    <source src="asset/cat-herd.webm" type="video/webm"
  </video>
</body>
</html>
